version: '2.1'

services:
    postgres_test:
        image: postgres:9.6
        environment:
            POSTGRES_USER: mg_telegram_test
            POSTGRES_PASSWORD: mg_telegram_test
            POSTGRES_DATABASE: mg_telegram_test
        ports:
            - ${POSTGRES_ADDRESS:-127.0.0.1:5434}:${POSTGRES_PORT:-5432}

    mg_telegram_test:
        image: golang:1.11.3-stretch
        working_dir: /mgtg
        user: ${UID:-1000}:${GID:-1000}
        environment:
            GOCACHE: /go
        volumes:
            - ./:/mgtg/
            - ./static:/static/
        links:
            - postgres_test
        ports:
            - ${MG_TELEGRAM_ADDRESS:-3002}:3002
